name: Release Pull Request

on:
  pull_request:
    branches:
      - release

jobs:
  lint:
    uses: cosmicmind/github-actions/.github/workflows/lint.yml@release
  codeql:
    needs: lint
    uses: cosmicmind/github-actions/.github/workflows/codeql.yml@release
  build:
    needs: codeql
    uses: cosmicmind/github-actions/.github/workflows/release-build.yml@release
  test:
    needs: build
    uses: cosmicmind/github-actions/.github/workflows/test.yml@release