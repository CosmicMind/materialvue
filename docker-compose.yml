version: '3.8'
services:
  materialjs:
    image: materialjs:latest
    container_name: materialjs
    build:
      context: .
      target: ${BUILD_TARGET:-dev}
    ports:
      - 80:8080
    volumes:
      - .:/node/service:delegated
      - ./.docker/nginx/logs:/node/logs:delegated
    environment:
      DEBUG: materialjs:*
      NODE_ENV: ${NODE_ENV:-development}
      VITE_MODE: ${VITE_MODE:-development}
      SERVER_PORT: 3000